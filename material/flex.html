<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Layout Example</title>
		<style>
			/* General Styles */
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				height: 100vh;
			}

			header {
				background-color: #4caf50;
				color: white;
				text-align: center;
				padding: 20px;
			}

			.navbar {
				display: flex;
				justify-content: center;
				list-style-type: none;
				background-color: #f4f4f4;
				padding: 15px;
				margin: 0;
			}

			.navbar li {
				margin: 0 15px;
			}

			.navbar li a {
				text-decoration: none;
				color: #333;
			}

			.flex-container {
				flex: 1;
				display: flex;
				justify-content: space-between;
				padding: 20px;
			}

			.content {
				flex: 3;
				padding-right: 20px;
			}

			.sidebar {
				flex: 1;
				background-color: #f4f4f4;
				padding: 20px;
			}

			footer {
				background-color: #4caf50;
				color: white;
				text-align: center;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Welcome to Flexbox Layout</h1>
		</header>

		<nav>
			<ul class="navbar">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>

		<main class="flex-container">
			<section class="content">
				<h2>Main Content</h2>
				<p>This is an example of how to use CSS Flexbox Layout.</p>
			</section>

			<aside class="sidebar">
				<h2>Sidebar</h2>
				<p>This is a sidebar content area.</p>
			</aside>
		</main>

		<footer>
			<p>&copy; 2024 Your Website. All rights reserved.</p>
		</footer>
	</body>
</html>

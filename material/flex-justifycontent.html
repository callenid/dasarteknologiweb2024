<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Justify Content Examples</title>
		<style>
			/* General Styling */
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}

			h1 {
				text-align: center;
				margin-bottom: 40px;
			}

			.flex-container {
				display: flex;
				background-color: #f4f4f4;
				padding: 10px;
				margin-bottom: 20px;
				border: 2px solid #ccc;
				height: 100px;
			}

			/* Flex Items */
			.flex-item {
				background-color: lightblue;
				padding: 20px;
				border: 1px solid #000;
			}

			/* Justify Content Variations */
			.flex-start {
				justify-content: flex-start; /* Default value, items start from the left */
			}

			.flex-end {
				justify-content: flex-end; /* Items are pushed to the right */
			}

			.center {
				justify-content: center; /* Items are centered horizontally */
			}

			.space-between {
				justify-content: space-between; /* Items have equal space between them */
			}

			.space-around {
				justify-content: space-around; /* Items have equal space around them */
			}
		</style>
	</head>
	<body>
		<h1>Flexbox - Justify Content Examples</h1>

		<!-- Justify Content: Flex-Start -->
		<div class="flex-container flex-start">
			<div class="flex-item">Item 1</div>
			<div class="flex-item">Item 2</div>
			<div class="flex-item">Item 3</div>
		</div>

		<!-- Justify Content: Flex-End -->
		<div class="flex-container flex-end">
			<div class="flex-item">Item 1</div>
			<div class="flex-item">Item 2</div>
			<div class="flex-item">Item 3</div>
		</div>

		<!-- Justify Content: Center -->
		<div class="flex-container center">
			<div class="flex-item">Item 1</div>
			<div class="flex-item">Item 2</div>
			<div class="flex-item">Item 3</div>
		</div>

		<!-- Justify Content: Space-Between -->
		<div class="flex-container space-between">
			<div class="flex-item">Item 1</div>
			<div class="flex-item">Item 2</div>
			<div class="flex-item">Item 3</div>
		</div>

		<!-- Justify Content: Space-Around -->
		<div class="flex-container space-around">
			<div class="flex-item">Item 1</div>
			<div class="flex-item">Item 2</div>
			<div class="flex-item">Item 3</div>
		</div>
	</body>
</html>
